<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="marksAnimation.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="user-container">
            <span>Player (X)</span>
            <span>Computer (O)</span>
            <img src="./res/single-player.png" alt="Singe-player" class="normal-image">
            <img src="./res/single-player-hover.png" alt="Two-player" class="hover-image">
        </div>

        <div class="board-container">
            <div class="in-cont left-board-container">
                <div class="right">
                    <div class="text">.</div>
                </div>
                <div class="top-right-bottom">
                    <div class="text"></div>
                </div>
                <div class="right">
                    <div class="text"></div>
                </div>
            </div>

            <div class="in-cont mid-board-container">
                <div class="right">
                    <div class="text"></div>
                </div>
                <div class="border">
                    <div class="text"></div>
                </div>
                <div class="right">
                    <div class="text"></div>
                </div>
            </div>

            <div class="in-cont right-board-container">
                <div class="add-on">
                    <div class="text"></div>
                </div>
                <div class="top-bottom">
                    <div class="text"></div>
                </div>
                <div class="top">
                    <div class="text"></div>
                </div>
            </div>
        </div>

        <div class="restart-container">
            <button>Restart</button>
        </div>
    </div>
</body>

</html>
