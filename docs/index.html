<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://randojs.com/2.0.0.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="user-container">
            <p class="user-text user-player">Player &nbsp;(<span class="span-player">X</span>)</p>
            <p class="user-text user-computer">Computer &nbsp;(<span class="span-computer">O</span>)</p>
            <img src="./res/single-player.png" alt="Singe-player" class="normal-image">
            <img src="./res/single-player-hover.png" alt="Two-player" class="hover-image">
        </div>

        <!-- 'comp' class for the replacement of class of computer -->
        <div class="board-container">
            <div class="in-cont left-board-container">
                <div class="right"></a>
                    <div class="text comp up-left"></div>
                </div>
                <div class="top-right-bottom">
                    <div class="text comp mid-left"></div>
                </div>
                <div class="right">
                    <div class="text comp bot-left"></div>
                </div>
            </div>

            <div class="in-cont mid-board-container">
                <div class="right">
                    <div class="text comp up-mid"></div>
                </div>
                <div class="border">
                    <div class="text comp center"></div>
                </div>
                <div class="right">
                    <div class="text comp bot-mid"></div>
                </div>
            </div>

            <div class="in-cont right-board-container">
                <div class="add-on">
                    <div class="text comp up-right"></div>
                </div>
                <div class="top-bottom">
                    <div class="text comp mid-right"></div>
                </div>
                <div class="top">
                    <div class="text comp bot-right"></div>
                </div>
            </div>
        </div>

        <div class="restart-container">
            <button class="restart-button">Restart</button>
        </div>
    </div>
</body>

</html>
