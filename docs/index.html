<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="default.js"></script>
</head>

<body>
    <div class="container">
        <div class="user-container">
            <span>Player (X)</span>
            <span>Computer (O)</span>
            <img src="./res/single-player.png" alt="single mode" draggable="false">
        </div>

        <div class="board-container">
            <div class="in-cont left-board-container">
                <div class="right"></div>
                <div class="top-right-bottom"></div>
                <div class="right"></div>
            </div>

            <div class="in-cont mid-board-container">
                <div class="right"></div>
                <div class="border"></div>
                <div class="right"></div>
            </div>

            <div class="in-cont right-board-container">
                <div class="add-on"></div>
                <div class="top-bottom"></div>
                <div class="top"></div>
            </div>
        </div>

        <div class="restart-container">
            <button>Restart</button>
        </div>
    </div>
</body>

</html>
