<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="default.js"></script>
</head>

<body>
    <div class="container">
        <div class="user-container">
            <span>Player (X)</span>
            <span>Computer (O)</span>
                <img src="./res/one-player.png" alt="single mode">
        </div>

        <div class="board-container">
            <div class="in-cont left-board-container">
                <div class="up right-bottom"></div>
                <div class="up right-bottom"></div>
                <div class="up right"></div>
            </div>

            <div class="in-cont mid-board-container">
                <div class="up right-bottom"></div>
                <div class="up right-bottom"></div>
                <div class="up right"></div>
            </div>

            <div class="in-cont right-board-container">
                <div class="up bottom"></div>
                <div class="up bottom"></div>
            </div>
        </div>

        <div class="restart-container">
            <button>Restart</button>
        </div>
    </div>
</body>

</html>
